version: "3.8"

volumes:
  db_vol:

networks:
  takwa_network:
    driver: bridge

services:
  mysqldb:
    networks:
      - takwa_network
    container_name: mysqldb
    image: mysql:5.7
    restart: on-failure
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db_vol:/var/lib/mysqldb

  departement_app:
    networks:
      - takwa_network
    image: takwa
    restart: on-failure
    ports:
      - "8089:8089"
    depends_on:
      - mysqldb